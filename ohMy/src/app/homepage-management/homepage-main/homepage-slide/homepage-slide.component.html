<div class="img-list">
    <img [src]="recipes.image || 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Image_not_available.png/640px-Image_not_available.png'" alt="">
</div>
<div class="desc-list">
    <div class="title">
        <h2>{{ recipes.recipe_name }}</h2>
        <p>{{ "available" | translate }} :{{ recipes.available }}</p>
        <s><h3 class="price" >{{ recipes.price | currency:"Rp. " }}</h3></s>
        <h2>{{ recipes.price - (recipes.price * (recipes.discount/100)) | currency:"Rp. " }}</h2>
    </div>
    <button [disabled]="recipes.available == 0 || !loged || adm" class="add-cart" (click)="openDialog( recipes._id )">{{ "add to cart" | translate }}</button>
</div>
<div class="disscount">
    <h1>{{ recipes.discount }}%</h1>
</div>

<div *ngIf="recipes.available == 0" class="gray">
    <img src="https://batampos.co.id/wp-content/uploads/2018/11/sold-out-logo-png-2.png" alt="">
</div>
